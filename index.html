<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment - Iframes</title>
</head>
<body>
    <h1>HTML Project with iframe</h1>

    <div class="container">
        <h2>Local Content</h2>
        <iframe src="local.html" allowfullscreen></iframe>
    </div>
    <div class="container">
        <h2>External Website</h2>
        <iframe src="https://www.geekster.in/home/new-full-stack-web-development-program" ></iframe>
    </div>
    <div class="container">
        <h2>Youtube Video</h2>
        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/H335Vdkmdhk?si=SKNt2yw_4O6RVYg5" 
            title="YouTube video player">
        </iframe>
    </div>
</body>
</html>
